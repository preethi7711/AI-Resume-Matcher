<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Resume Matcher</title>
<link rel="stylesheet" href="style.css" />

<!-- PDF Reader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<!-- PDF Generator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="main">
  <div class="card">

    <h1>AI Resume & Job Matcher</h1>

    <label class="upload">
      Upload Resume PDF
      <input type="file" id="pdfUpload" accept="application/pdf" hidden>
    </label>
    <h3>Resume:</h3>
    <textarea id="resume" placeholder="Paste Resume Text..."></textarea>
    <h3>Job Description:</h3>
    <textarea id="job" placeholder="Paste Job Description..."></textarea>

    <button onclick="match()">Match Resume</button>
    <button onclick="generateReport()">Generate Match Report</button>
    <button onclick="getAIFeedback()">Get AI Feedback</button>
    <button onclick="downloadAIFeedback()">Download AI Career Report</button>
    <button onclick="loadResumes()">View Saved Resumes</button>

    <div id="result"></div>
    <div id="aiBox"></div>
    <div id="resumeHistory"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
